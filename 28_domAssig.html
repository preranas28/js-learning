<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Assingment.</title>
</head>
<body>
    <main>
        <div id="overview">
            <h1>HTML and Javascript are crucial technologies</h1>
            <p>The web would not work without them....</p>
        </div>
        <div id="advantages">
            <ul>
                <li>Flexible</li>
                <li id="ava">Available</li>
                <li>Magical</li>
            </ul>
        </div>
    </main>
    <script>
        //Your Solution code goes here
        const mainHeading= document.querySelector('h1');
        console.log(mainHeading);
        console.log(mainHeading.innerHTML);

        const secondAdvantage = document.querySelector('#ava');
        console.log(secondAdvantage);
        console.log(secondAdvantage.innerHTML);

        const advDiv = document.querySelector('#advantages');
        console.log(advDiv);
    </script>

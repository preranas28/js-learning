<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2>Session Storage</h2>
    <script>
        window.sessionStorage.setItem("name", "Prerana");
        window.sessionStorage.setItem("age", 24);
        window.sessionStorage.setItem("city", "Pune");


       const result = window.sessionStorage.getItem("city");
       console.log(result);
    </script>


</body>
</html>
